<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>E-commerce</title>
</head>

<body>
    <nav class="font-family">
        <header class="p-1 pt-5 ps-5">
            <a class="navbar-brand fs-1" href="index.html">Footwear</a>
        </header>
        <div class="container-fluid navbar navbar-expand-lg pt-4 ps-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="m-lg-5 p-5">
            <h3 class="text-center fs-1">Sign Up</h3>
            <div class="container-fluid p-lg-5">
                <form class="row g-4 justify-content-center">

                    <div class="col-lg-8">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-8">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-8">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-8">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-8">
                        <label class="form-label">Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mt-2 col-lg-8">

                        <fieldset class="row mb-3">
                            <legend class="col-form-label">Gender</legend>
                            <div class="col-sm-10 d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1">
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                    </div>
                    <div class="col-lg-8 mt-3">
                        <button type="submit" class="btn btn-secondary">SignUp</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

        <p class="text-center m-unset bg text-light fs-4 p-2">
